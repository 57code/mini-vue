<div id="app">
  <h3>{{title}}</h3>
</div>

<script src="http://unpkg.com/vue"></script>
<script>
  // 1.title显示在页面
  // 2.2s后title发生变化，页面更新
  new Vue({
    data() {
      return {
        title: '我是一个标题'
      }
    },
    mounted() {
      setTimeout(() => {
        this.title = '我还是那个标题，但是我变了'
      }, 2000)
    },
  }).$mount('#app')
</script>
