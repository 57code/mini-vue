<script>
  function Vue(options) {
    // 响应式
    this.$options = options
    this.$data = options.data()
    observe(this.$data)

  }
  Vue.prototype.$mount = function (sel) {
    this.update = function () {
      console.log('vue update');
      const vnode = this.$options.render.call(this, this.createElement)

      if (!this.isMounted) {
        // init
        const parent = document.querySelector(sel)
        this.patch(parent, vnode)

        this.isMounted = true
        if (this.$options.mounted) {
          this.$options.mounted.call(this)
        }
      } else {
        // update
        this.patch(this._vnode, vnode)
      }

      this._vnode = vnode
    }

    this.update()

  }

  Vue.prototype.createElement = function (tag, props, children) {
    return { tag, props, children }
  }

  Vue.prototype.patch = function (n1, n2) {
    if (n1.nodeType) {
      // init
      const child = this.createElm(n2)
      n1.appendChild(child)
      n2.$el = child
    } else {
      // 获取待操作dom
      const el = n2.$el = n1.$el
      // props update
      // children update
      if (n1.tag === n2.tag) { // 是否相同节点，节点复用
        if (typeof n1.children === 'string') {
          if (typeof n2.children === 'string') {
            // text update
            if (n1.children !== n2.children) {
              el.textContent = n2.children
            }
          } else {
            // replace text with elements
          }
        } else {
          if (typeof n2.children === 'string') {
            // replace elements with text
          } else {
            // update children
          }
        }
      } else {
        // replace
      }
    }



  }

  Vue.prototype.createElm = function (vnode) {
    const { tag, props, children } = vnode
    const el = document.createElement(tag)

    // props
    // children
    if (Array.isArray(children)) {
      // element
      children.forEach(child => el.appendChild(createElm(children)))
    } else {
      // text
      el.textContent = children
    }

    vnode.$el = el
    return el
  }

  function observe(obj) {
    Object.keys(obj).forEach(key => {
      defineReactive(obj, key, obj[key])
    })
  }
  function defineReactive(obj, key, val) {
    Object.defineProperty(obj, key, {
      get() {
        console.log('get', key);
        return val
      },
      set(newVal) {
        if (newVal !== val) {
          console.log('set', key);
          val = newVal
          console.log('do update', app.update());
        }
      }
    })
  }
</script>
<script>
  // 需求：
  // 1.有个title标题，想要显示在h3标签中
  // 2.2秒后title会变化
  const app = new Vue({
    data() {
      return {
        title: '我就是个标题'
      }
    },
    mounted() {
      setTimeout(() => {
        this.$data.title = '我还是那个标题，但我变了'
      }, 2000);
    },
    render(h) {
      return h('h3', null, this.$data.title)
    }
  })
  app.$mount('#app')
</script>
