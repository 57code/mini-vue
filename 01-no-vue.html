<div id="app"></div>

<script>
  // 1.title显示在页面
  // 2.2s后title发生变化，页面更新
  const title = '我是一个标题'

  // 编写业务
  // 变相过程
  // dom操作也是业务一部分
  // 大量dom操作
  // 混杂在一起，业务变得复杂，维护变得困难
  const h3 = document.createElement('h3')
  h3.textContent = title
  app.appendChild(h3)

  setTimeout(() => {
    h3.textContent = '我还是那个标题，但是我变了'
  }, 2000)
</script>
