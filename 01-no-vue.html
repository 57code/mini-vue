<div id="app">
  <h3>{{title}}</h3>
</div>

<script src="http://unpkg.com/vue"></script>
<script>
  // 需求：
  // 1.有title标题，显示在h3中
  // 2.2秒后title会变化
  new Vue({
    data() {
      return {
        title: '我就是一个标题'
      }
    },
    mounted() {
      setTimeout(() => {
        // data driven
        this.title = '我还是那个标题，但我变了'
      }, 1000)
    },
  }).$mount('#app')
</script>
